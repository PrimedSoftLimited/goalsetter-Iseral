    <div class="container cont">
            <div class="main3 text-center ml-auto mr-auto">
            <form class="form" id="addPost">
            <label>Username :</label>
            <div>
                <i class="fa fa-user-circle icon"></i>
                <input class="input-field" type="text" placeholder="name"  name="name" id="name">
                <p style='color:red; margin:0;' id="err_name"></p>
            </div>
            <label>Mobile :</label>
            <div>
                <i class="fa fa-phone icon"></i>
                <input class="input-field" type="text" placeholder="phone_number"  name="name" id="phone_number">
                <p style='color:red; margin:0;' id="err_number"></p>
            </div>
            <label>Email</label>
            <div>
                <i class="fa fa-envelope icon"></i>
                <input class="input-field" type="text" placeholder="email" name="email" id="email">
                <p style='color:red; margin:0;' id="err_email"></p>
            </div>
            <label>Password :</label>
            <div>
                <i class="fa fa-lock icon"></i>
                <input class="input-field" type="password" placeholder="password" name="password" id="password">
                <p style='color:red;' id="err_pwd"></p>
            </div>
            <label>Confirm Password :</label>
            <div>
                <i class="fa fa-lock icon"></i>
                <input class="input-field" type="password" placeholder="confirm_password" name="cpassword" id="confirm_password">
                <p style='color:red;' id="err_cpwd"></p>
            </div>
            <label>Account type:</label>
            <select class="form-control" id="accounttype">
                    <option selected value="Personal"> Personal</option>
                    <option value="Team">Team</option>
                    <option value="Company">Company</option>
                </select>
            <button type="submit" name="register" id="register"  value="Register"> Register</button>
            </form>
</div>
</div>
